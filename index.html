<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla Periódica Interactiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Tabla Periódica Interactiva</h1>
<p>Escanea el código QR o selecciona un elemento</p>

<div class="grid" id="tabla"></div>

<footer>
  Hecha por Iktan Edahi Vejar Trejo <br>
  Escuela Secundaria Técnica 24
</footer>

<script src="data.js"></script>
<script>
  const tabla = document.getElementById("tabla");

  for (let i = 1; i <= 118; i++) {
    const btn = document.createElement("a");
    btn.href = `elemento.html?id=${i}`;
    btn.className = "elemento";
    btn.innerText = i;
    tabla.appendChild(btn);
  }
</script>

</body>
</html>
